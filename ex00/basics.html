<!DOCTYPE html>
<html>
    <head>
        <title>Basics</title>
    </head>
    <style>
        figure{
            display: inline-block;
        }
        figure figcaption {
            text-align: center;
        }
    </style>
    <body style="background:pink">
        <h1 style="color:white; text-align:center">Mery's Shop &trade;</h1>
        <div style="text-align: center">
            <figure>
                    <img src="https://www.foxtown.com/upload/multimedia/2017.07.26.12.21.009303.jpg" alt="logo of prada" height="400" width="400"> 
                    <figcaption><a href="https://www.prada.com/en.html?cc=WW">Click here to shop</a> </figcaption>
            </figure>
            <figure>
                    <img src="https://i.pinimg.com/originals/96/ea/fa/96eafaedc9df66fe69ab833230d8ab46.jpg" alt="logo of burberry" height="400" width="400">
                    <figcaption><a href="https://ae.burberry.com/">Click here to shop</a></figcaption>
            </figure>
        </div>
        <hr>
        <h3 style="text-align:right; font-style:italic; font-family:monospace">&#169 fmariam 2019</h3>
    </body>
</html>
